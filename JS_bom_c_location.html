<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bom location</title>
</head>
<body>

<button type="button" onclick="assign()">加载新文档</button>
<br/>
<br/>
<br/>

<script>
    document.write("href = "+location.href);
    document.write("<br/>");
    document.write("host = "+location.host);
    document.write("<br/>");
    document.write("hostname = "+location.hostname);
    document.write("<br/>");
    document.write("port = "+location.port);
    document.write("<br/>");
    document.write("pathname = "+location.pathname);
    document.write("<br/>");
    document.write("protocol = "+location.protocol);
    document.write("<br/>");


    //加载新页面
    function assign() {
        location.assign("http://www.baidu.com");
    }
</script>
</body>
</html>
