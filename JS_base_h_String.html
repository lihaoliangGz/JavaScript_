<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 字符串</title>
</head>
<body>

<script>
    var txt = "HelloWorld ";
    document.write(txt.length);
    document.write("<br/>");
    //为字符串添加样式
    document.write(txt.big());
    document.write("<br/>");
    document.write(txt.blink());
    document.write("<br/>");
    document.write(txt.indexOf('l'));//定位字符串中某一个指定的字符首次出现的位置
    document.write("<br/>");
    document.write(txt.match('w'));
    document.write("<br/>");
    document.write(txt.replace(' ', "!"));


</script>

</body>
</html>
