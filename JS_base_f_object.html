<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript对象</title>
</head>
<body>

<div>
    <button type="button" onclick="methodString()">String</button>
</div>


<script>
    //测试String
    function methodString() {
        var str = "Hello World";
        var length = str.length;
        console.log(length);
        str=str.toUpperCase();
        console.log(str);
    }
</script>

</body>
</html>
