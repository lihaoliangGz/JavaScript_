<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js math</title>
</head>
<body>
<script>
    document.write(Math.round(0.5));
    document.write("<br/>");
    document.write(Math.round(0.6));
    document.write("<br/>");
    document.write(Math.round(-0.4));
    document.write("<br/>");
    document.write(Math.round(-4.4));
    document.write("<br/>");
    document.write(Math.round(-4.5));
    document.write("<br/>");
    document.write(Math.round(-4.6));

    document.write("<br/>");
    document.write("<br/>");

    document.write(Math.random());
    document.write("<br/>");
    document.write(Math.max(1,135253));
    document.write("<br/>");
    document.write(Math.min(1,135253));
    document.write("<br/>");
    document.write(Math.random()*1000);
    document.write("<br/>");
    document.write(Math.floor(Math.random()*1000));
</script>
</body>
</html>
